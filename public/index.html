<!doctype html>

<html ng-app="mainModule">
<head>		
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  	
	<link rel="stylesheet" href="css/app.css" type="text/css" />

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	<script src="js/angular/ngDraggable.js"></script>
	
	<script src="js/angular/ui-validate.js"></script>
	<script src="js/angular/ui-bootstrap-tpls.min.js"></script>
	<script src="js/app.js"></script>
</head>

<body ng-controller="mainController">
	<div class="row wrapper-md">

		<div class="col-md-offset-3 col-md-6">
			<div class="panel panel-default">
	      <div class="panel-heading no-border font-bold">Custom Message</div>
	      <div class="panel-body dropcss"> 
	      	<form name="mainForm">
	      		<div class="row padder-lr">
							<div class="list-group list-group-sm">
          			<div class="bg-color">
        				<span class="title" id="fullval">
        					
        				</span>
          			<input type="text" ng-model="textval" class="inputcss">          			
          			<div class="" ng-drop="true" ng-drop-success="onDropComplete1($data,$event)" id="droparea">
				        	<div class="btn btn-default btn-sm" ng-repeat="obj in list1" ng-drag="true" ng-drag-data="obj" ng-drag-success="onDragSuccess1($data,$event)" ng-center-anchor="{{centerAnchor}}" ng-model="dragval">
				              {{obj.title}}
				        	</div>
						    </div>
        				
						    </div>

							</div>
						</div>
						<hr/>
						<div class="row wrapper-xs">	            	
	            <ul class="draggable-objects text-center">
		            <li  ng-repeat="obj in list2" >
	                <div class="btn btn-default btn-sm" ng-drag="true" ng-drag-data="obj"><img ng-src="{{obj.icon}}" class="imgcss"> {{obj.title}} </div>
		            </li>
			        </ul>
						</div>
						
				
					</form>
				</div>	

			<div class="list-group-item">
				<button class="btn btn-sm btn-default" ng-click="clean()">clear</button>							
				<button class="btn btn-sm btn-info" ng-click="completeItem()">Finish</button>						
			</div>
		</div>
	</div>	

			

	</div>
</body>
</html>
